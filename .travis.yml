language: go

go: '1.12'

env:
  global:
  - GO111MODULE=on

  # REVIEWDOG_GITHUB_API_TOKEN
  - secure: ""

cache:
  directories:
  - $GOPATH/pkg/mod

jobs:
  include:
  - name: 'lint'
    before_script:
    - go get github.com/izumin5210/gex/cmd/gex
    - gex --build
    script: gex reviewdog -reporter=github-pr-review
    if: type = 'pull_request'

  - &test
    go: '1.12.x'
    script: go test -v ./...
    if: type != 'pull_request'

  - <<: *test
    go: '1.11.x'

  - &e2e-test
    sudo: required
    services:
    - docker
    env:
    - E2E=1
    - MODE=Mod
    - GO_VERSION=112
    script: travis_retry go test -v ./tests/e2e -run ${MODE}_Go${GO_VERSION}
    if: type != 'pull_request'

  - <<: *e2e-test
    env:
    - E2E=1
    - MODE=Dep
    - GO_VERSION=112

  - <<: *e2e-test
    env:
    - E2E=1
    - MODE=Mod
    - GO_VERSION=111

  - <<: *e2e-test
    env:
    - E2E=1
    - MODE=Dep
    - GO_VERSION=111
