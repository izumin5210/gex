language: go

go: '1.12'

env:
  global:
  - GO111MODULE=on

  # REVIEWDOG_GITHUB_API_TOKEN
  - secure: ""

cache:
  directories:
  - $GOPATH/pkg/mod

jobs:
  include:
  - name: 'lint'
    before_script:
    - go get github.com/izumin5210/gex/cmd/gex
    - gex --build
    script: gex reviewdog -reporter=github-pr-review
    if: type = 'pull_request'

  - name: 'test'
    if: type != 'pull_request'

  - &e2e-test
    name: e2e-test
    language: bash
    sudo: required
    services:
    - docker
    env:
    - TARGET=dep
    - GO_VERSION=1.11
    script: ./_tests/e2e/run_test.sh $TARGET
    if: type != 'pull_request'

  - <<: *e2e-test
    env:
    - TARGET=mod
    - GO_VERSION=1.11

  - <<: *e2e-test
    env:
    - TARGET=mod
    - GO_VERSION=1.12
